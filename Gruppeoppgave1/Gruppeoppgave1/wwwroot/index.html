<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="dynHTML"></div>
    <div class="container">
        dette er home page
        <a href="Pages/home.html">HomePage</a>
        <form autocomplete="off" action="Pages/betaling.html" onsubmit="return validerForm()">
            <label>Velg strekning:</label>
            <select id="strekningene" onchange="hentPris()"></select>
            <p id="errorStrekning" style="visibility: hidden; color: red">Du må velge en strekning!</p>
            <br />
            <label>Pris:</label>
            <label id="pris"></label>
            <br />
            <label>Velg fra dato:</label>
            <input type="text" id="startdato" size="10" onchange="datepickerSlutt()" />
            <p id="errorStartDato" style="visibility: hidden; color: red">Du må velge en fra dato!</p>
            <label>Velg til dato:</label>
            <input type="text" id="sluttdato" size="10" />
            <p id="errorSluttDato" style="visibility: hidden; color: red">Du må velge en til dato!</p>
            <br />
            <label>Antall voksne:</label>
            <select id="antallVoksne" onchange="hentPris()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <p id="errorAntallVoksne" style="visibility: hidden; color: red">Du må velge minst én voksen!</p>
            <label>Antall barn (under 16):</label>
            <select id="antallBarn" onchange="hentPris()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br />
            <label>Informasjon om den som bestiller lol idk jeg kanke norsk</label>
            <br />
            <label>Fornavn:</label>
            <input id="fornavn" type="text" placeholder="Fornavn" pattern="\b([A-ZÀ-ÿ][-a-z ]+[ ]*)+" title="Fornavn starter med stor bokstav. Gyldige tegn: - og mellomrom" />
            <p id="errorFornavn" style="visibility: hidden; color: red">Du må skrive inn ditt fornavn!</p>
            <label>Etternavn:</label>
            <input id="etternavn" type="text" placeholder="Etternavn" pattern="\b([A-ZÀ-ÿ][-a-z ]+[ ]*)+" title="Etternavn starter med stor bokstav. Gyldige tegn: - og mellomrom" />
                <p id="errorEtternavn" style="visibility: hidden; color: red">Du må skrive inn ditt etternavn!</p>
            <label>Email:</label>
            <input id="email" type="text" placeholder="Email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" title="Emaisdljsadj"/>
            <p id="errorEmail" style="visibility: hidden; color: red">Du må skrive inn din email!</p>
            <input type="submit" value="Bestill">
        </form>
    </div>
</body>
</html>
