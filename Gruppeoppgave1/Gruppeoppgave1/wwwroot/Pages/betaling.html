<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Betaling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <link type="text/css" rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" />
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/betaling.js"></script>
    <script src="/js/validering.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand bg-light" href="/index.html">
                <img src="/images/Color_Line_color_horizontal.svg" alt="" width="100" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/index.html">Hjem</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <img src="/images/color-line-bg.png" alt="Bilde av Color Line som seiler" class="img-bg-top" />
    <div class="container">
        <form class="row g-2 form-container betaling-container" autocomplete="off" action="/Pages/oppsummering.html" onsubmit="return validerBetalingsForm()">
            <h2 class="text-center">Fyll inn kortinformasjon:</h2>
            <hr class="mb-3 divider" />
            <div class="col-12">
                <label for="kortNr" class="form-label">Kortnummer</label>
                <input id="kortNr" class="form-control" name="kortNr" type="tel" inputmode="numeric" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" autocomplete="cc-number" />
                <div id="errorKortnummer" class="form-text" style="visibility: hidden; color: red">Du må skrive inn kortnummer!</div>
            </div>
            <div class="col-6">
                <label for="utløpsdato" class="form-label">Utløpsdato</label>
                <input id="utlopsdato" class="form-control" name="utlopsdato" type="tel" maxlength="5" placeholder="MM/ÅÅ" title="Vennligst fyll ut utløpsdato i formatet MM/ÅÅ" autocomplete="cc-exp" />
                <div id="errorUtlopsdato" class="form-text" style="visibility: hidden; color: red">Du må skrive inn utløpsdato!</div>
            </div>
            <div class="col-6">
                <label for="cvc" class="form-label">CVC</label>
                <input id="cvc" class="form-control" name="cvc" type="tel" placeholder="CVC" autocomplete="cc-csc" maxlength="3" />
                <div id="errorCVC" class="form-text" style="visibility: hidden; color: red">Du må skrive inn CVC!</div>
            </div>
            <input type="submit" class="btn btn-success" value="Fullfør betaling" />
        </form>
    </div>
</body>
</html>
