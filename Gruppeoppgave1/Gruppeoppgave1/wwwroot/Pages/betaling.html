<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Betaling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <link type="text/css" rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" />
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/betaling.js"></script>
    <script src="/js/validering.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand bg-light" href="#">
                <img src="/images/Color_Line_color_horizontal.svg" alt="" width="100" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <img src="/images/color-line-bg.png" alt="Bilde av Color Line som seiler" class="img-bg-top" />
    <div class="container">
        <form class="row g-2 form-container" action="#" onsubmit="#">
            <label for="kortNr">
                Kortnummer
                <input id="kortNr" name="kortNr" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" />
            </label>
            <label for="utløpsdato">
                Utløpsdato
                <input id="utløpsdato" name="utløpsdato" type="tel" autocomplete="cc-exp" pattern="(?:0[1-9]|1[0-2])/([0-9]{2}|[0-9]{4})" placeholder="MM/ÅÅ" title="Vennligst fyll ut utløpsdato i formatet MM/ÅÅ"/>
            </label>
            <label for="cvc">
                CVC
                <input id="cvc" name="cvc" type="tel" inputmode="numeric" autocomplete="cc-csc" pattern="[0-9]*" placeholder="CVC" />
            </label>
            <input type="submit" value="Fullfør betaling" />
        </form>
    </div>
</body>
</html>
